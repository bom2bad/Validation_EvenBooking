<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แบบฟอร์มสุขภาพ</title>
  
</head>
<link rel="stylesheet" href="styleHealth.css">
<body>
  <div class="form-container">
    <h2>แบบฟอร์มข้อมูลสุขภาพ</h2>
    <form id="healthForm" novalidate>
      <label for="age">อายุ (15–60 ปี):</label>
      <input type="number" id="age" name="age" required />
      <div class="error" id="ageError"></div>

      <label for="weight">น้ำหนัก (kg):</label>
      <input type="number" id="weight" name="weight" required />
      <div class="error" id="weightError"></div>

      <label for="height">ส่วนสูง (cm):</label>
      <input type="number" id="height" name="height" required />
      <div class="error" id="heightError"></div>

      <label for="disease">มีโรคประจำตัวหรือไม่:</label>
      <select id="disease" name="disease">
        <option value="">-- กรุณาเลือก --</option>
        <option value="no">ไม่มี</option>
        <option value="yes">มี</option>
      </select>
      <div class="error" id="diseaseError"></div>

      <div id="diseaseDetailContainer" style="display: none;">
        <label for="diseaseDetail">กรุณาระบุโรค:</label>
        <textarea id="diseaseDetail" name="diseaseDetail"></textarea>
        <div class="error" id="diseaseDetailError"></div>
      </div>

      <button type="submit">ส่งข้อมูล</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("healthForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        
        document.querySelectorAll(".error").forEach(el => el.textContent = "");

        let valid = true;

        const age = parseInt(document.getElementById("age").value);
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        const disease = document.getElementById("disease").value;
        const diseaseDetail = document.getElementById("diseaseDetail").value;

        
        if (isNaN(age) || age < 15 || age > 60) {
          document.getElementById("ageError").textContent = "กรุณากรอกอายุระหว่าง 15–60 ปี";
          valid = false;
        }

        if (isNaN(weight) || weight <= 0) {
          document.getElementById("weightError").textContent = "กรุณากรอกน้ำหนักที่ถูกต้อง";
          valid = false;
        }

        if (isNaN(height) || height <= 0) {
          document.getElementById("heightError").textContent = "กรุณากรอกส่วนสูงที่ถูกต้อง";
          valid = false;
        }

        
        if (disease === "") {
          document.getElementById("diseaseError").textContent = "กรุณาเลือกข้อมูลโรคประจำตัว";
          valid = false;
        } else if (disease === "yes") {
          document.getElementById("diseaseDetailContainer").style.display = "block";
          if (diseaseDetail.trim() === "") {
            document.getElementById("diseaseDetailError").textContent = "กรุณาระบุโรคที่เป็น";
            valid = false;
          }
        } else {
          document.getElementById("diseaseDetailContainer").style.display = "none";
        }

        if (valid) {
          const bmi = weight / Math.pow(height / 100, 2);
          let status = "";

          if (bmi < 18.5) {
            status = "น้ำหนักน้อย";
          } else if (bmi < 25) {
            status = "ปกติ";
          } else if (bmi < 30) {
            status = "น้ำหนักเกิน";
          } else {
            status = "อ้วน";
          }

          showModal(`ค่า BMI ของคุณคือ ${bmi.toFixed(2)} (${status})`);
        }
      });

      function showModal(message) {
        const modal = document.createElement("div");
        modal.classList.add("modal-overlay");
        modal.innerHTML = `
          <div class="modal-box">
            <p>${message}</p>
            <button id="closeModal">ปิด</button>
          </div>
        `;
        document.body.appendChild(modal);

        document.getElementById("closeModal").addEventListener("click", () => {
          modal.remove();
        });
      }
    });
  </script>
</body>
</html>
